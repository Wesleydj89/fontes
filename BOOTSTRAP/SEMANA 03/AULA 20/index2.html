<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
   <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
   <title>Campos de Checagem</title>
</head>

<body>
   <div class="container p-5">
      <div class="mb-3">
         <input type="checkbox" name="" id="entregarapida" class="btn-check">
         <label for="entregarapida" class="btn btn-primary">Entrega Rápida</label>
      </div>
      <hr>
      <div class="mb-3">
         <input type="checkbox" name="" id="entregarapida2" class="btn-check">
         <label for="entregarapida2" class="btn btn-outline-primary">Entrega Rápida 2</label>
      </div>
      <hr>
      <div class="mb-3">
         <input type="radio" name="tipoEntrega" id="entragarapida1" class="btn-check">
         <label for="entragarapida1" class="btn btn-outline-primary">Entrega Rápida</label>
      </div>
      <div class="mb-3">
         <input type="radio" name="tipoEntrega" id="entregalenta1" class="btn-check">
         <label for="entregalenta1" class="btn btn-outline-primary">Entrega Lenta</label>
      </div>
   </div>   
</body>

</html>
